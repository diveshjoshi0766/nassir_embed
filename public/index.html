<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #wrapper {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .nav-buttons {
            display: flex;
            background: #f0f0f0;
            padding: 10px;
            gap: 10px;
            border-top: 1px solid #ddd;
        }

        .nav-btn {
            padding: 10px 20px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            flex: 1;
            max-width: 200px;
            margin: 0 auto;
        }

        .nav-btn.active {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <iframe id="content-frame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
    </div>

    <div class="nav-buttons">
        <button class="nav-btn active" onclick="loadContent(1)">Store 1</button>
        <button class="nav-btn" onclick="loadContent(2)">Store 2</button>
    </div>

    <script>
        const PROXY_URLS = {
            STORE1: '/dutchie/kiosks/high-class-cannabis',
            STORE2: '/planetnugg/?isTerminal=true'
        };

        const frame = document.getElementById('content-frame');

        function loadContent(pageNum) {
            const url = pageNum === 1 ? PROXY_URLS.STORE1 : PROXY_URLS.STORE2;
            frame.src = url;
        }

        // Load initial content
        loadContent(1);
    </script>
</body>
</html>
